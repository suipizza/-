<!DOCTYPE html>
<html>
<head>
    <title>Naver Map Example - {{ region }}</title>
    <meta charset="utf-8">
    {% load static %}


    <style>
        /* 지도 컨테이너의 크기를 화면의 왼쪽 반으로 설정 */
        #map {
          width: 60%;
          height: 100vh; /* 전체 화면 높이를 사용 */
          float: left; /* 왼쪽에 배치 */
        }
        /* 오른쪽 컨테이너 설정 */
        #info {
          width: 40%;
          height: 100vh; /* 전체 화면 높이를 사용 */
          float: right; /* 오른쪽에 배치 */
          background-color: #f0f0f0; /* 배경색 설정 */
          padding: 30px;
          box-sizing: border-box; /* 패딩 포함 크기 설정 */
        }
    </style>

    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTjUwV3ocyWJjTq6hvpnLGCWsV1R7M10s&libraries=places,directions"></script>
    <script type="text/javascript">
        var centerLat = {{ center.0 }};
        var centerLng = {{ center.1 }};
        var mapZoom = {{ zoom }};
        var locationsData = '{{ locations|escapejs }}';
        var culturalFacilitiesData = '{{ cultural_facilities|escapejs }}';
    </script>
    <script src="{% static 'js/map_script.js' %}"></script>
</head>
<body onload="initMap()">
<div id="map"></div>
<div id="info">
    <h1>{{ region }} 정보 창</h1>
    <p>이곳에 추가적인 정보를 입력할 수 있습니다.</p>
    <button id="routeButton">자전거 경로 찾기</button>

</div>
</body>
</html>
